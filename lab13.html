<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 13</title>
</head>
<body>
    <script>
        // fuciones matematicas
        function sumar(a,b){
            return a+b;
        }
        function restar(a,b){
            return a-b;
        }
        function multi(a,b){
            return a*b;
        }
        function divi(a,b){
            return a/b;
        }
        // funcion calculadora
        function calculadora(n1,n2,operacion){
            switch(operacion){
                case "sumar":
                    return sumar(n1,n2);
                case "restar":
                    return restar(n1,n2);
                case "multi":
                    return multi(n1,n2);
                case "divi":
                    return divi(n1,n2);
                default:
                    return "operacion no valida..."

            }
        }
        let numero1=parseInt(prompt("ingrese el primer numero: "));
        let numero2=parseInt(prompt("ingrese el segundo numero: "));
        operacion=prompt("ingrese la operacion(sumar,restar,multi,divi)");
        let resultado=calculadora(numero1,numero2,operacion);

        console.log("el resultado es: "+resultado);
        document.write("el resultado es: "+resultado);

    </script>
</body>
</html>
